<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:fragment="header-css">
	<!-- this is header-css -->
	<link rel="stylesheet" type="text/css"
		href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

	<link rel="stylesheet" th:href="@{/css/main.css}"
		href="../../css/main.css" />
		
		<script src="webjars/jquery/3.2.1/jquery.min.js"></script>
        <script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</div>
</head>
<body>
	<div th:fragment="header">
		<!-- this is header -->
		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" th:href="@{/}"> <img
						src="/images/champ_logo.jpg" width="30" height="30"
						class="d-inline-block align-top" alt="" /></a>
				</div>
				<div class="navbar-header">
					<a class="navbar-brand" th:href="@{/}"> CHAMP Admin Console</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a th:href="@{/}">Home</a></li>
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">Applications <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">SGIE</a></li>
								<li><a href="#">SQIE</a></li>
								<li><a href="#">ECS</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="#">Report Server</a></li>
							</ul>							
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">

						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">Configuration <span class="caret"></span></a>
							<ul sec:authorize access="hasRole('ADMIN')"class="dropdown-menu">
								<li><a href="#">Applications</a></li>
								<li><a href="#">Schedulers</a></li>
								<li><a href="#">Settings</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="#">Advance config</a></li>
							</ul>
							<ul sec:authorize access="!hasRole('ADMIN')"class="dropdown-menu">
								<li><a href="#">No Access. Only for ADMIN</a></li>
							</ul>
						</li>


						<li sec:authorize="isAuthenticated()">Logged user: <span
							sec:authentication="name"></span> | Roles: <span
							sec:authentication="principal.authorities"></span> | <a
							th:href="@{/logout}">Sign Out</a>
						</li>
						<li sec:authorize="!isAuthenticated()"><a th:href="@{/login}">Sign
								In</a></li>

					</ul>
				</div>


			</div>
		</nav>
	</div>

</body>
</html>
