<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:fragment="header-css">
	<!-- this is header-css -->
	<link rel="stylesheet" type="text/css"
		href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

	<link rel="stylesheet" th:href="@{/css/main.css}"
		href="../../css/main.css" />
</div>
</head>
<body>
	<div th:fragment="header">
		<!-- this is header -->
		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" th:href="@{/}"> <img
						src="/images/champ_logo.jpg" width="30" height="30"
						class="d-inline-block align-top" alt="" /></a>
				</div>
				<div class="navbar-header">
					<a class="navbar-brand" th:href="@{/}"> CHAMP Admin Console</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a th:href="@{/}">Home</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li sec:authorize="isAuthenticated()">Logged user: <span
							sec:authentication="name"></span> | Roles: <span
							sec:authentication="principal.authorities"></span> | <a
							th:href="@{/logout}">Sign Out</a>
						</li>
						<li sec:authorize="!isAuthenticated()">
							<a th:href="@{/login}">Sign	In</a>
						</li>

					</ul>
				</div>


			</div>
		</nav>
	</div>

</body>
</html>
